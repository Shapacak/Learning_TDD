{% extends 'base.html' %}

{% block title %}Your To-Do list{% endblock title %}

{% block form_action %}/list/{{ list.id }}{% endblock form_action %}

{% block table %}
<table id="id_list_table" class="table">
    {% for item in list.item_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
</table>
{% endblock table %}
